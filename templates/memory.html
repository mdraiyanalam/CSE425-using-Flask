{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h4 class="text-center mb-4">Memory Storage and Recall</h4>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="value">Enter Value</label>
                <input type="number" step="any" class="form-control" id="value" name="value" placeholder="Enter value">
            </div>
            <div class="form-group text-center mb-3">
                <button type="submit" name="operation" value="m+" class="btn btn-success">m+ (Store)</button>
                <button type="submit" name="operation" value="mr" class="btn btn-primary">mr (Recall)</button>
                <button type="submit" name="operation" value="mc" class="btn btn-danger">mc (Clear)</button>
            </div>
        </form>
        {% if memory_value %}
        <div class="alert alert-info text-center">
            Current Memory: {{ memory_value }}
        </div>
        {% endif %}
        {% if result %}
        <div class="alert alert-success text-center">
            Recalled Value: {{ result }}
        </div>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
