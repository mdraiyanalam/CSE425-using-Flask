{% extends "base.html" %}

{% block title %}Periodic Table Explorer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h1>Periodic Table Explorer</h1>
                </div>
                <div class="card-body">
                    {% if clue %}
                        <p class="text-center"><strong>{{ clue }}</strong></p>
                        <form method="POST" action="{{ url_for('game', type='periodic_table_explorer') }}">
                            <div class="mb-3">
                                <label for="answer" class="form-label">Your Answer (Element Name):</label>
                                <input type="text" name="answer" id="answer" class="form-control" placeholder="Enter element name" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    {% elif message %}
                        <p class="text-center">{{ message }}</p>
                        <div class="text-center">
                            <a href="{{ url_for('game', type='periodic_table_explorer') }}" class="btn btn-primary">Try Another Clue</a>
                        </div>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
